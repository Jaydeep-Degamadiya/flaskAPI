{% extends 'base.html' %}

{% block head %}
<title>Post</title>


{% endblock %}

{% block body %}
<h1>All the post</h1>


{#<!-- { for codes } {{ for print}} -->#}
{% for post in posts %}

<h2>{{ post.title }}</h2> 

{% if post.author %}
<h2>By :{{post.author}}</h2>
{% else %}
<h2>By :N/A</h2>
{% endif %}
<p>{{ post.desc }}</p>
{% endfor %}
{% endblock %}
